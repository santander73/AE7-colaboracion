<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AE7 - Colaboración efectiva</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            padding: 24px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            background: #222;
            color: #fff;
        }

        .navbar__brand {
            font-weight: bold;
            letter-spacing: .3px;
        }

        .navbar__links {
            list-style: none;
            display: flex;
            gap: 14px;
            margin: 0;
            padding: 0;
        }

        .navbar__links a {
            color: #fff;
            text-decoration: none;
            opacity: .9;
        }

        .navbar__links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .btn {
            background: #fff;
            color: #222;
            border: 0;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            filter: brightness(.95);
        }

        .section-image {
            width: 100%;
            height: 400px;
            display: block;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">Servicios Mecánicos</div>
        <nav aria-label="Navegación principal">
            <ul class="navbar__links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#acerca">Acerca</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <button class="btn" type="button">Ingresar</button>
    </header>

    <main>
        <h1 id="inicio">Prestadores de Servicios Mecánicos</h1>
        <p>Vehículos y motocicletas.</p>
        <img src="img/inicio.jpg" alt="Imagen de inicio" class="section-image">


        <h2 id="servicios">Servicios</h2>
        <p>Mantenimientos, reparaciones y calibraciones.</p>
        <img src="img/servicios.jpg" alt="Imagen de servicios" class="section-image">


        <h2 id="acerca">Acerca</h2>
        <p>Prestaciones en taller y domicilio.</p>
        <img src="img/acerca.jpg" alt="Imagen de contacto" class="section-image">

        <h2 id="contacto">Contacto</h2>
        <p>admin@admin.com</p>
        <img src="img/contacto.jpg" alt="Imagen de contacto" class="section-image">

    </main>
</body>

</html>
